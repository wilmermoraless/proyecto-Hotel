<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservas</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="form-container">
        <h2>Registrar Cliente y Reserva</h2>
        <form action="reserva.php" method="post">
            <h3>Datos del Cliente</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <h3>Datos de la Reserva</h3>
            <label for="habitacion_id">ID Habitación:</label>
            <input type="number" id="habitacion_id" name="habitacion_id" >
            
            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            
            <label for="fecha_fin">Fecha de Fin:</label>
            <input type="date" id="fecha_fin" name="fecha_fin" required>
            
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="Confirmada">Confirmada</option>
                <option value="Pendiente">Pendiente</option> 
                <option value="Cancelada">Cancelada</option>
            </select>
            
            <input type="submit" value="Registrar Cliente y Reserva">
        </form>
    </div>
</body>
</html>
